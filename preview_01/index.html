<script src="../js/jquery-3.6.0.min.js"></script>

<script>
$(function() {
    $(window).scroll(function() {
         if ($(this).scrollTop() > 250) {
             $('.side_nav').fadeIn();
          } else {
               $('.side_nav').fadeOut();
            }
        });


        $("#top").click(function() {
            $('html, body').animate({
                scrollTop : 0
            }, 400);
            return false;
        });

    });

</script>
