<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/slick.js"></script>

<script>

//side_nav

$(function() {
    $(window).scroll(function() {
         if ($(this).scrollTop() > 250) {
             $('.side_nav').fadeIn();
          } else {
               $('.side_nav').fadeOut();
            }
        });


        $("#top").click(function() {
            $('html, body').animate({
                scrollTop : 0
            }, 400);
            return false;
        });

        var target = $("#skill").offset().top;
        $("#section2").click(function() {
            $('html, body').animate({
                scrollTop : target
            }, 400);
            return false;
        });
        var target2 = $("#work_01").offset().top;
        $("#section3").click(function() {
            $('html, body').animate({
                scrollTop : target2
            }, 400);
            return false;
        });
    });


// slick
    $('.slider-for').slick({
         slidesToShow: 1,
         slidesToScroll: 1,
         fade: true,
         arrows: false,
         asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
         slidesToShow: 2,
         slidesToScroll: 1,
         asNavFor: '.slider-for',
         centerMode: true,
         focusOnSelect: true,
         draggable: false,
         arrows: true,
         variableWidth: true,
         responsive: [
					{
						breakpoint: 768, //화면 사이즈 768px
						settings: {
							slidesToShow:2
						}
					}]
        });
</script>
